<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="profile-selection">
    <h1 id="site-title">moVIIes</h1> 
    <h1>Select your profil</h1>
    
    <div class="profile-container">
      <div class="profile">
        <img src="profil1.png" alt="Profil 1" class="profile-img">
        <p>Profil 1</p>
        <button class="select-button" data-profile="profil1.png">Profil 1</button>
      </div>

      <div class="profile">
        <img src="profile2.png" alt="Profil 2" class="profile-img">
        <p>Profil 2</p>
        <button class="select-button" data-profile="profile2.png">Profil 2</button>     
       </div>

      <div class="profile">
        <img src="profile3.png" alt="Profil 3" class="profile-img">
        <p>Profil 3</p>
        <button class="select-button" data-profile="profile3.png">Profil 3</button>      
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
